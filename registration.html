<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <section>
        <div>
            <h1>Beelraph Registration Forum</h1><hr>
              <p>Create you account or <a href="/login.html">login</a>.</p>
        </div>
        <div class="forms">
            <form action="/login.html">
                
                <label for="firstname">FirstName:</label>
                <input type="text" id="firstname">

                <label for="lastname">LastName:</label>
                <input type="text" id="lastname"><br>

                <label for="phone-number">Phone Number:</label>
                <input type="number" id="phone-number"><br>

                <label for="gender" class="radi">Gender:
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="none" selected>Prefer not to say</option>
                    </select>
                </label><br>
                

                <label for="country">Choose your country:</label>
                    <select name="country" id="country">
                            <optgroup label="Select your country">
                                <option value="country" selected>country</option>
                                <option value="nigeria">Nigeria</option>
                                <option value="ghana">Ghana</option>
                                <option value="cotedivoire">Cote divoire</option>
                                <option value="germany">Germany</option>
                                <option value="brazil">Brazil</option>
                                <option value="lome">Lome</option>
                                <option value="togo">Togo</option>
                                <option value="china">China</option>
                                <option value="india">India</option>
                                <option value="yemen">Yemen</option>
                                <option value="usa">U.S.A</option>
                            </optgroup>
                    </select><br>
                
                

                <label for="state">State:
                    <select name="state" id="state">
                        <optgroup label="Select your State">
                            <option value="state" selected>state</option>
                            <option value="abia">Abia</option>
                            <option value="adamawa">Adamawa</option>
                            <option value="akwaibom">Akwa-ibom</option>
                            <option value="benue">Benue</option>
                            <option value="borno">Borno</option>
                            <option value="benin">Benin</option>
                            <option value="cross-river">Cross-River</option>
                            <option value="delta">delta</option>
                            <option value="imo">Imo</option>
                            <option value="jigawa">Jigawa</option>
                        </optgroup>
                    </select>
                </label><br>
                

                <label for="email">Email:</label>
                <input type="text" id="email">

                <label for="password">Password:</label>
                <input type="password" id="password"><br>


                <label for="confirm-password"> Confirm Password:</label>
                <input type="password" name="password" id="password">

               <a href="/login.html"><button>Sign Up</button></a>

            </form>
        </div>
    </section>
</body>
</html>
